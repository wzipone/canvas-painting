<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas-drawLines</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="clearCanvas">全部清除</div>
    <div id="eraser">橡皮檫</div>
    <div id="colorSelector">
        <div style="text-align: center;">画笔</div>
        <div><input type="radio" name="brushColor" value="black" checked><label for="black">黑色</label></div>
        <div><input type="radio" name="brushColor" value="red"><label for="red" class="red">红色</label></div>
        <div><input type="radio" name="brushColor" value="blue"><label for="blue" class="blue">蓝色</label></div>
        <div><input type="radio" name="brushColor" value="green"><label for="green" class="green">绿色</label></div>
    </div>
</body>
